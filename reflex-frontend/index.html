<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiscal Assistant - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <span class="logo">Fiscal Assistant</span>
        <span class="subtitle">Dashboard e IA</span>
      </div>
      <div class="nav-actions">
        <span class="pill">Usuário #1</span>
      </div>
    </header>

    <main>
      <section class="panel">
        <div class="panel-header">
          <div>
            <p class="muted">Resumo financeiro</p>
            <h2>Visão geral</h2>
          </div>
          <button id="refresh-dashboard" class="secondary">Atualizar</button>
        </div>
        <div id="card-grid" class="grid"></div>
        <div id="alerts" class="alerts"></div>
      </section>

      <section class="grid two-columns">
        <div class="panel">
          <div class="panel-header">
            <div>
              <p class="muted">Assistente IA</p>
              <h2>Converse com seus dados</h2>
            </div>
          </div>
          <div id="chat-history" class="chat-history"></div>
          <div class="chat-input">
            <textarea id="chat-message" rows="3" placeholder="Pergunte algo sobre suas transações"></textarea>
            <button id="chat-send">Enviar</button>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <div>
              <p class="muted">Billing &amp; limites</p>
              <h2>Uso do plano</h2>
            </div>
            <button id="refresh-billing" class="secondary">Atualizar</button>
          </div>
          <div id="billing-status" class="billing"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
